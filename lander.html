  <!-- ===== JS FOR MODAL ===== -->
<script>
  // Show modal on page load or trigger
  window.addEventListener("load", () => {
    const modal = document.getElementById("redirectModal");
    modal.style.display = "flex"; // Show popup
  });

  // Buttons
  const continueBtn = document.getElementById("continueBtn");
  const cancelBtn = document.getElementById("cancelBtn");
  const modal = document.getElementById("redirectModal");

  // Redirect to another page
  continueBtn.addEventListener("click", () => {
    window.location.href = "pages/about.html"; // Change link as needed
  });

  // Close modal or redirect elsewhere
  cancelBtn.addEventListener("click", () => {
    modal.style.display = "none"; // Just closes it
    // or redirect user elsewhere:
    // window.location.href = "https://www.google.com";
  });
</script>
